{% extends "layout.html" %}

{% block body %}
<h1> Flights </h1>
<ul>
    {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}">
            <li>Flight {{ flight.id}}:&nbsp; {{ flight.origin }} To {{ flight.destination }} </li>
        </a>
    {% endfor %}
</ul>


{% endblock %}
