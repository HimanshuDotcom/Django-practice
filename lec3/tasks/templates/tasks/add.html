{% extends "tasks/layout.html" %}

{% block body %}
    <h1> Add Tasks</h1>
    <form action="{% url 'tasks:add'%}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="Submit" value="Submit">
    </form>
    <a href="{% url 'tasks:index'%}">See Your List</a>
{% endblock %}
